{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <h1 class="text-white"></h1>

    <div class="list-group ">

        <div class="card">

            <h5 class="card-header">Login</h5>


          <div class="card-body">

            <div class="form-group">

                {% if request.user.is_authenticated %}

                    <form action="" method="POST"> {% csrf_token %}

{#                        {{ form.as_p }}#}

                        <p>Are you shure do you want to Logout?</p>

                        <button type="submit" class="btn btn-success mt-3">Yes, logout</button>

                    </form>

                {% else %}

                    <p>You are not logged in. Do you want to <a href="/logout/">login</a>?</p>

                {% endif %}

            </div>

              <br>

            <a href="../" class="btn btn-outline-success">Nazad</a>
          </div>
        </div>

    </div>



{% endblock %}
